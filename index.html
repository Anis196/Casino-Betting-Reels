<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Betting Reels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="casino-container">
        <h1>Casino Betting Reels</h1>
        <div class="game-controls">
            <div class="control-group">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" min="1">
                <button id="depositButton">Deposit</button>
            </div>
            <div class="control-group">
                <label for="betLines">Number of Lines to Bet On (1-3):</label>
                <input type="number" id="betLines" min="1" max="3">
            </div>
            <div class="control-group">
                <label for="betAmount">Bet Amount Per Line:</label>
                <input type="number" id="betAmount" min="1">
                <button id="betButton">Place Bet</button>
            </div>
        </div>
        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div class="results">
            <p id="balanceDisplay">Balance: $0</p>
            <p id="winningsDisplay">Winnings: $0</p>
            <p id="resultMessage"></p> <!-- New element for result message -->
            <button id="spinButton">Spin</button>
        </div>
        <div class="heart">
            <div class="heartbeat">❤️Made with Love, by Anis</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
